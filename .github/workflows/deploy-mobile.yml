name: Build and Deploy Mobile App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install dependencies
      run: npm ci

    - name: Sync Capacitor
      run: npx cap sync android

    - name: Build Android APK (Debug)
      if: github.ref == 'refs/heads/develop' && github.event_name != 'pull_request'
      run: |
        cd android
        ./gradlew assembleDebug
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    - name: Build Android APK (Release)
      if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
      run: |
        cd android
        ./gradlew assembleRelease
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: android/app/build/outputs/apk/**/*.apk

    - name: Deploy to TestFlight (iOS) - Placeholder
      if: github.ref == 'refs/heads/main'
      run: |
        echo "iOS deployment would go here using fastlane or similar"
        # Add iOS deployment steps for TestFlight/App Store

    - name: Notify on failure
      if: failure()
      run: |
        echo "Mobile build failed. Check logs for details."
        # Add notification logic here