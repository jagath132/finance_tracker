name: Deploy Web to Netlify

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Build for production
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    - name: Prepare OTA Update
      run: |
        cd dist
        zip -r bundle.zip .
        echo "{\"version\": \"1.0.${{ github.run_number }}\", \"url\": \"https://cointail.netlify.app/bundle.zip\"}" > capgo.json

    - name: Deploy to Netlify (Staging)
      if: github.ref == 'refs/heads/develop'
      uses: netlify/actions/cli@master
      with:
        args: deploy --dir=dist --prod=false
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_STAGING }}

    - name: Deploy to Netlify (Production)
      if: github.ref == 'refs/heads/main'
      uses: netlify/actions/cli@master
      with:
        args: deploy --dir=dist --prod=true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_PRODUCTION }}

    - name: Notify on failure
      if: failure()
      run: |
        echo "Deployment failed. Check logs for details."
        # Add notification logic here (e.g., Slack webhook)